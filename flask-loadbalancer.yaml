apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: LoadBalancer  # This will create a cloud load balancer for external access
  ports:
    - port: 80        # Port exposed externally
      targetPort: 8080  # Port your Flask app is running on
  selector:
    app: flask-api  # Replace with the label used in your Flask deployment
